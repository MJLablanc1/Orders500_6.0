<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>500 Orders</title>
    <link rel="stylesheet" text="text/css" href="css/site.css" />
</head>
<body>
    <div>
        <h2>All Orders</h2>
        <ul id="Orders" />

        <table data-role="table" class="ui-responsive" id="OrderTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Sales Person</th>
                    <th>Cd</th>
                    <th>Store</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>


    </div>
    <div>
        <h2>Get description by ID</h2>
        <input type="text" id="CountId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="description" />
    </div>
    <br /><br /><br /><br />
    <div>
        <select id="salesSelect"></select><select id="storesSelect"></select><select id="cdSelect"></select> <input type="text" placeholder="count" id="howmany" size="5" />

        <input type="button" value="Add Order" onclick="addOrder();" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="/js/site.js"></script>


</body>
</html>
